<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <input
    required
    minlength=3
    maxlength=6
    pattern='banana'
    ngModel
    name="fn"
    (change)="log(fn)"
    #fn="ngModel"
    id="fn"
    type='text'
    class="form-control"
    >
    <div class="alert alert-danger" *ngIf="fn.touched&&!fn.valid">fn required</div>
    <div class="alert alert-danger" *ngIf="fn.errors?.required">fn should required</div>
    <div class="alert alert-danger" *ngIf="fn.errors?.minlength">
      3 chs {{fn.errors.minlength.requiredLength}}
    </div>
    <div class="alert alert-danger" *ngIf="fn.errors?.pattern">pattern</div>
  </div>
