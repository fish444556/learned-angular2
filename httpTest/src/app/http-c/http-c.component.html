<input type="text" (keyup.enter)="createPost(title)" #title class="form-control">

<ul class="list-group">
  <li *ngFor="let ele of posts" class="list-group-item">
    <button (click)='updatePost(ele)' class="btn btn-default btn-sm" > Update</button>
    <button (click)='deletePost(ele)' class="btn btn-default btn-sm" > Delete</button>
    <!-- id: {{ele.userId}} -->
    title: {{ele.title}}
  </li>
</ul>
