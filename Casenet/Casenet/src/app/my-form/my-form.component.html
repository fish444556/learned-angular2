<div *ngIf="show" id="my-form">
  <header>Contact <button (click)=closeForm()>X</button></header>
  <div class="container">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="name" name="name">
    <br>
    <label for="name">Surname</label>
    <input type="text" [(ngModel)]="surname" name="surname">
    <br>
    <label for="name">Message</label>
    <textarea rows="5" [(ngModel)]="message" name="message" placeholder="Enter text ..."></textarea>
  </div>
  <footer>
    <!-- <br style="border: 1px solid black;"> -->
    <button (click)=submitForm()>Send</button>
  </footer>
</div>
